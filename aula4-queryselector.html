<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - QuerySelector</title>
</head>
<body>
    
    <div id="teste1">1</div>
    <div class="teste2">2</div>
    <p class="teste3">teste3</p>

    <script>
        console.log(
            document.querySelector("#teste1")
        )

        console.log(
            document.querySelector(".teste2")
        )

        console.log(
            document.querySelector("p.teste3")
        )
    </script>

</body>
</html>
